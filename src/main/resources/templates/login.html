<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<!-- 共通 -->
		<head th:include="common::common_meta" />
		<head th:include="common::common_lib" />
		<head th:include="common::common_js" />
		<head th:include="common::common_css" />
		<!-- 画面固有 -->
		<link rel="stylesheet" th:href="@{/css/login.css}">
	</head>
	<body>
		<!-- 共通ヘッダ -->
		<div th:replace="common::common_header"></div>
		<!-- メニューバー -->
		<div th:replace="common::common_menu"></div>
		<div class="container">
        <div class="row">
			<h2>ログイン</h2>
            <div class="col-md-3 col-lg-3"></div>
            <div class="col-md-6 col-lg-6">
              <!-- ログインできなかった時のエラーメッセージ -->
              <p th:if="${loginError}">Login Error!!</p>
              <form id="login_form" method="post" th:action="@{'/loginCheck'}">
                <fieldset id="login_field">
                  <div class="form-group">
                      <label for="login_id">ログインID</label>
                      <input type="text" class="form-control" id="login_id" name="login_id" placeholder="メールアドレス" autofocus="" required="" />
                  </div>
                  <div class="form-group">
                    <label for="login_password">パスワード</label>
                    <input type="password" class="form-control" id="login_password" name="login_password" placeholder="パスワード8~16桁 半角英数字" required="" />
                  </div>
									<input type="checkbox" name="remember-me" /><span>ログインしたままにする</span>
                  <div class="form-group login_button_wrapper">
                    <input id="login_button" class="btn btn-pink btn-w-50" type="submit" value="ログイン" />
                  </div>
                </fieldset>
              </form>
            </div>
            <div class="col-md-3 col-lg-3"></div>
        </div>
    </div>
		<!-- 共通フッダ -->
		<div th:replace="common::common_footer"></div>
	</body>
</html>
