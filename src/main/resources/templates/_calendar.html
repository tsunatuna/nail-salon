<head th:fragment="calendario_css">
  <link rel="stylesheet" th:href="@{/vendor/Calendario-master/css/calendar.css}" />
  <link rel="stylesheet" th:href="@{/vendor/Calendario-master/css/custom_1.css}" />
</head>
<head th:fragment="calendario_js">
  <script type="text/javascript" th:src="@{/vendor/Calendario-master/js/jquery.calendario.js}"></script>
  <script type="text/javascript" th:src="@{/vendor/Calendario-master/js/data.js}"></script>
  <script th:src="@{/vendor/Calendario-master/js/modernizr.custom.63321.js}"></script>
  <script type="text/javascript" th:src="@{/js/calendar.js}"></script>
</head>

<div id="reserve" class="container" th:fragment="calendario">
  <div class="custom-calendar-wrap custom-calendar-full">
<h3 class="custom-month-year">
    <div class="custom-header clearfix">
      <span id="custom-year" class="custom-year"></span>
      <span id="custom-month" class="custom-month"></span>
      <nav>
        <span id="custom-prev" class="custom-prev"></span>
        <span id="custom-next" class="custom-next"></span>
        <span id="custom-current" class="custom-current" title="Go to current date"></span>
      </nav>
      </h3>
    </div>
    <div id="calendar" class="fc-calendar-container"></div>
  </div>
</div>
